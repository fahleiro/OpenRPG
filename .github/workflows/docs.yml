name: Build and Deploy GitBook Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '12'
        
    - name: Install dependencies
      run: |
        # Remove package-lock.json para evitar conflitos de versão
        rm -f package-lock.json
        npm install
      
    - name: Fix graceful-fs compatibility
      run: |
        npm install -g graceful-fs@4.2.10
        
    - name: Install GitBook CLI with compatibility fixes
      run: |
        npm install -g gitbook-cli@2.3.2
        # Apply graceful-fs patch
        cd $(npm root -g)/gitbook-cli/node_modules/npm/node_modules/
        if [ -d "graceful-fs" ]; then
          npm install graceful-fs@4.2.10 --no-save
        fi
        echo "Fetching GitBook version 3.2.3..."
        gitbook fetch 3.2.3
        echo "GitBook CLI installed successfully"
        gitbook --version
      
    - name: Ensure docs directory exists
      run: |
        mkdir -p docs
        if [ ! -f "docs/README.md" ]; then
          echo "# openRPG Documentation" > docs/README.md
          echo "Documentação do openRPG Backend" >> docs/README.md
        fi
        if [ ! -f "docs/SUMMARY.md" ]; then
          echo "# Summary" > docs/SUMMARY.md
          echo "* [Introduction](README.md)" >> docs/SUMMARY.md
        fi
      
    - name: Debug GitBook setup
      run: |
        echo "=== GitBook Debug Information ==="
        echo "Current directory: $(pwd)"
        echo "GitBook version:"
        gitbook --version || echo "GitBook version command failed"
        echo "Docs directory contents:"
        ls -la docs/
        echo "Checking docs/README.md:"
        cat docs/README.md | head -5
        echo "Checking docs/SUMMARY.md:"
        cat docs/SUMMARY.md | head -5
        
    - name: Install GitBook plugins
      run: |
        cd docs
        echo "Installing GitBook plugins in docs directory..."
        gitbook install || echo "Plugin installation failed, continuing..."
        echo "Plugins installation completed"
      
    - name: Build GitBook
      run: |
        echo "=== Building GitBook ==="
        echo "Current directory: $(pwd)"
        echo "Building from docs/ to _book/"
        gitbook build docs _book --debug
        echo "Build command completed. Checking results..."
        
        if [ -d "_book" ]; then
          echo "✅ _book directory created successfully"
          echo "Contents of _book:"
          ls -la _book/
        else
          echo "❌ _book directory not found"
          echo "Trying alternative build approach..."
          cd docs
          gitbook build . ../_book --debug
          cd ..
          if [ -d "_book" ]; then
            echo "✅ Alternative build successful"
            ls -la _book/
          else
            echo "❌ Alternative build also failed"
            exit 1
          fi
        fi
        
    - name: Verify build output
      run: |
        if [ ! -d "_book" ]; then
          echo "Error: _book directory not created"
          exit 1
        fi
        if [ ! -f "_book/index.html" ]; then
          echo "Error: index.html not found in _book"
          exit 1
        fi
        echo "Build verification successful"
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./_book
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gitbook-build
        path: _book/
        retention-days: 7
